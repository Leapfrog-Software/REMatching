<html>
<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="utf-8">
  <title>物件管理画面</title>
  <link rel="stylesheet" type="text/css" href="edit.css?1">
  <script src="common.js"></script>
  <script src="edit.js?3"></script>
</head>
<body onLoad="javascript:getRoom()">
  <div class="header">
    物件管理画面
  </div>

  <table class="edit_table" border="0">
    <tr>
      <td style="width:40%" class="td_title">画像</td>
      <td style="width:60%" id="room_img"></td>
    </tr>
    <tr>
      <td class="td_title">ID</td>
      <td><input type="text" id="id" readonly /></td>
    </tr>
    <tr>
      <td class="td_title">掲載を許可</td>
      <td><input type="checkbox" id="approval" /></td>
    </tr>
    <tr>
      <td class="td_title">評価(0〜5)</td>
      <td><input type="text" id="score"/></td>
    </tr>
    <tr>
      <td class="td_title">レビュー数</td>
      <td><input type="text" id="review"/></td>
    </tr>
    <tr>
      <td class="td_title">物件名</td>
      <td><input type="text" id="name" readonly /></td>
    </tr>
    <tr>
      <td class="td_title">住所</td>
      <td><input type="text" id="place" readonly /></td>
    </tr>
  </table>
  <div class="buttons">
    <button class="cancel_button" onclick="location.href='index.html';">キャンセル</button>
    <button class="save_button" onclick="javascript:onClickSave();">保存する</button>
  </div>

</body>
</html>
